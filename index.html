<button id="tapBtn">ğŸ‘† ã‚¿ãƒƒãƒ—</button>

<div class="panel">
    <button id="upgradeBtn">â¬† ã‚¿ãƒƒãƒ—åå…¥ã‚¢ãƒƒãƒ—</button>

<div class="panel">

<script>
let money = 0;
let tapValue = 1;
let tapLevel = 1;
let multiplier = 1;
let reverseCount = 0;

let tapMax = 100;

function upgradeCost() {
    return Math.floor(10 * Math.pow(1.45, tapLevel));
}

function reverseCost() {
    return Math.floor(10000 * Math.pow(5, reverseCount));
}

function updateUI() {
    document.getElementById("money").textContent = Math.floor(money);
    document.getElementById("tapValue").textContent = tapValue;
    document.getElementById("multiplier").textContent = multiplier;
    document.getElementById("reverseCount").textContent = reverseCount;
    document.getElementById("upgradeCost").textContent = upgradeCost();
    document.getElementById("reverseCost").textContent = reverseCost();
    document.getElementById("tapMax").textContent = tapMax;
}

document.getElementById("tapBtn").onclick = () => {
    money += tapValue * multiplier;
    updateUI();
};

document.getElementById("upgradeBtn").onclick = () => {
    if (tapValue >= tapMax) return;

    let cost = upgradeCost();
    if (money >= cost) {
        money -= cost;
        tapValue++;
        tapLevel++;
        updateUI();
    }
};

document.getElementById("reverseBtn").onclick = () => {
    if (reverseCount >= 10) return;

    let cost = reverseCost();
    if (money >= cost) {
        money = 0;
        reverseCount++;
        multiplier = reverseCount + 1;

        if (reverseCount === 5) tapMax = 125;
        if (reverseCount === 10) tapMax = 150;

        tapValue = 1;
        tapLevel = 1;
        updateUI();
    }
};

updateUI();
</script>
